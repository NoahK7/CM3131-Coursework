<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SneakerApp Search</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        
        <ion-header>

            <ion-toolbar color="danger">
                <ion-title postion="">Sneaker Collection</ion-title>
            </ion-toolbar>

        </ion-header>

        <ion-content>

            <ion-searchbar animated>
               
            </ion-searchbar>

            <ion-card>

                <ion-card-content>

                    <ion-list id="list-output"></ion-list>
                        
                    <ion-content>
                        <ion-button onClick="toggleInfiniteScroll()" expand="block">
                          Toggle Infinite Scroll
                        </ion-button>
                      
                        <ion-list></ion-list>
                      
                        <ion-infinite-scroll threshold="100px" id="infinite-scroll">
                          <ion-infinite-scroll-content
                            loading-spinner="lines"
                            loading-text="Loading more data...">
                          </ion-infinite-scroll-content>
                        </ion-infinite-scroll>
                      </ion-content>
                      

                </ion-card-content>

            </ion-card>



        </ion-content>

        <ion-tabs>

            <ion-tab tab="tab-home">
                <ion-nav></ion-nav>
              </ion-tab>

            <ion-tab tab="tab-search">
              <ion-nav></ion-nav>
            </ion-tab>
          
            <ion-tab tab="tab-owned">
              <ion-nav></ion-nav>
            </ion-tab>
          
            <ion-tab tab="tab-want">
              <ion-nav></ion-nav>
            </ion-tab>
          
            <ion-tab-bar slot="bottom">

                <ion-tab-button tab="tab-home">
                    <ion-icon name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                  </ion-tab-button>

              <ion-tab-button tab="tab-search">
                <ion-icon name="search"></ion-icon>
                <ion-label>Search</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="tab-owned">
                <ion-icon name="person-circle"></ion-icon>
                <ion-label>Owned</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="tab-want">
                <ion-icon name="heart"></ion-icon>
                <ion-label>Wants</ion-label>
              </ion-tab-button>
          
            </ion-tab-bar>
          
          </ion-tabs>
        
    </ion-app>

    <script src="app.js"></script>

</body>

</html>
